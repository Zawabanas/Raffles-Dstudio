<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/styles_admin.css">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container-form login">
        <div class="information">
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" class="form form-login" novalidate>
                    <div class="form-group">
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input type="email" placeholder="Correo Electrónico" id="loginEmail" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Contraseña" id="loginPassword" required>
                        </label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="rememberMe"> Recordarme
                        <span class="checkmark"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Iniciar Sesión">
                    </div>
                    <div class="form-group">
                        <a href="#" id="forgotPassword" class="btn-forgot-password">Olvidé mi contraseña</a>
                    </div>
                    <div id="errorMessage" class="alerta-error" style="display: none;">Todos los campos son obligatorios
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="/assets/js/scripts_admin.js"></script>
</body>

</html>
